<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discover Your Wellness Path | GreatSpire</title>
    <meta name="description"
        content="Take our quick wellness quiz to discover your focus areas and find the perfect practitioner for your journey — whether it's fitness, mindset, life coaching, or holistic health.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Welcome Screen -->
        <section class="screen active" id="welcome-screen">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <img src="logo-full.png" alt="GreatSpire" class="logo-image">
            </div>
            <h2 class="welcome-title">Discover Your Wellness Path</h2>
            <p class="welcome-subtitle">Answer 6 quick questions to uncover your focus areas and get matched with the
                perfect practitioner for your goals — from fitness to mindset to life coaching.</p>
            <button class="btn-primary pulse" id="start-btn">
                <span>Let's Go</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14m-7-7 7 7-7 7" />
                </svg>
            </button>
            <div class="trust-badge">
                <svg class="trust-badge-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />
                </svg>
                <span>Takes less than 2 minutes</span>
            </div>
        </section>

        <!-- Quiz Screen -->
        <section class="screen" id="quiz-screen">
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span class="progress-text" id="progress-text">1 of 6</span>
            </div>

            <!-- Questions Container -->
            <div class="questions-wrapper" id="questions-wrapper">
                <!-- Questions are rendered here by script.js -->
            </div>

            <!-- Navigation -->
            <div class="quiz-nav">
                <button class="btn-secondary" id="back-btn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5m7-7-7 7 7 7" />
                    </svg>
                    Back
                </button>
            </div>
        </section>

        <!-- Results Screen -->
        <section class="screen" id="results-screen">
            <div class="results-container">
                <!-- Results are rendered here by script.js -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
