<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Wellness Assessment | GreatSpire</title>
    <meta name="description" content="A professional self-assessment tool designed to help you understand your emotional landscape and connect with qualified wellness practitioners.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Welcome Screen -->
        <section class="screen active" id="welcome-screen">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <h1 class="logo">Great<span>Spire</span></h1>
            </div>
            <h2 class="welcome-title">Emotional Wellness Assessment</h2>
            <p class="welcome-subtitle">This brief, evidence-informed assessment is designed to help you gain clarity on your current emotional state and identify areas where professional support may be beneficial.</p>
            <button class="btn-primary pulse" id="start-btn">
                <span>Begin Assessment</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14m-7-7 7 7-7 7"/>
                </svg>
            </button>
            <div class="trust-badge">
                <svg class="trust-badge-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <span>Confidential self-discovery resource</span>
            </div>
        </section>

        <!-- Quiz Screen -->
        <section class="screen" id="quiz-screen">
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span class="progress-text" id="progress-text">1 of 6</span>
            </div>

            <!-- Questions Container - Dynamically populated by JS -->
            <div class="questions-wrapper" id="questions-wrapper">
                <!-- Questions are rendered here by script.js -->
            </div>

            <!-- Navigation -->
            <div class="quiz-nav">
                <button class="btn-secondary" id="back-btn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5m7-7-7 7 7 7"/>
                    </svg>
                    Previous
                </button>
            </div>
        </section>

        <!-- Results Screen -->
        <section class="screen" id="results-screen">
            <div class="results-container">
                <!-- Results are rendered here by script.js -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
